            <div class="container-fluid" id="blog-container">

                    <div class="col-md-12">
                        <div class="main custom1">
                            <h2 class="txt1" style="font-size:45px;text-decoration: underline;"> Produce Procurement
                                Order Form</h2>
                            <div class="signup">
                                <div class="row ">
                                    <div class=" col col-md-12">
                                        <form name="registration" onsubmit="">
                                            <ul>
                                                <li class="align"><label>KGL Branch:</label>
                                                    <select name="urole" onblur="role()">
                                                        <option value="Default">Please Select KGL Branch
                                                        </option>
                                                        <option value="mg">MAGANJO Branch</option>
                                                        <option value="ma">MATUGGA Branch</option>
                                                    </select>
                                                </li>
                                                <li class="align"><label>Company Name:</label>
                                                    <input type="text" name="coname"
                                                        placeholder="* Company / Supplier Name " required size="32"
                                                        onblur="usernam(0,20)" />
                                                </li>
                                                <li class="align"><label>Phone Contact:</label>
                                                    <input type="text" name="telno" placeholder="* Telephone Number"
                                                        required onblur="tel()" />
                                                </li>
                                                <li class="align"><label>Product:</label>
                                                    <select name="pdct" onblur="role1()">
                                                        <option value="Default">Please select an Agricultural Product
                                                        </option>
                                                        <option value="sa">Beans</option>
                                                        <option value="ma">Maize</option>
                                                        <option value="dr">Cow Peas</option>
                                                        <option value="sa">Beans</option>
                                                        <option value="ma">Maize</option>
                                                        <option value="ot">Others</option>

                                                    </select>
                                                </li>
                                                <li><label for="start">Purchase Date:</label>
                                                    <input type="date" name="trip-start" value="" min="1960-01-01"
                                                        max="2100-12-31">
                                                </li>
                                                <li class="align"><label>Unit price (shs):</label>
                                                    <input type="text" name="unitprice" id="unitprice"
                                                        placeholder="*Unit Price per kg (shs)." required size="12"
                                                        id="nin" oninput="add_number()" />
                                                </li>
                                                <li class="align"><label>Qty, Tonnes(1000kg):</label>
                                                    <input type="text" name="quantity" id="qty"
                                                        placeholder="*Qty Purchased in Tonnes(1000kg)" required
                                                        oninput="add_number()" />
                                                </li>
                                                <li class="align"><label>Total Amount (shs):</label>
                                                    <input type="text" name="TextBox3" placeholder="*Amount in shs."
                                                        disabled id="txtresult" />
                                                </li>
                                                <li class="align"><label>Comments:</label>
                                                    <textarea type="text" name="comments"
                                                        placeholder="*Comments on purchase" id="comments" rows="5"
                                                        cols="33"></textarea>
                                                </li>
                                            </ul>
                                        </form>

                                    height:50px;" class="custom">Confirm Purchase</button>
